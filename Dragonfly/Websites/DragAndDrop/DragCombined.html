<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2
{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
#div3 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the flower image back and forth in the rectangles:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img id="drag1" src="./SupportingFiles/flower2.jpg" draggable="true" ondragstart="drag(event)" width="88" height="31"></img>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<p style="clear: left;">	 </p>
	<hr>
	<br>

<p>Drag the flower image into the rectangle:</p>
		<br>
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag2" src="./SupportingFiles/flower2.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69"></img>
	<hr>
	<br>
</body>
</html>
