<HTML>

<TITLE>Add/Remove Steps</TITLE>
<SCRIPT language="javascript">
	function saveFile() {
		var ForAppending = 8;
		var ForWriting = 2
		var TriStateFalse = 0;
		var fso = new ActiveXObject("Scripting.FileSystemObject");
		var newFile = fso
				.OpenTextFile(
						"C:\\Users\\jxp30\\Documents\\GitHub\\Evinrude\\Evinrude\\Tools\\savefile.txt",
						ForWriting, true, TriStateFalse);

		newFile.Write("saving inside the stepbuilder");
		newFile.Close();

	}

	function addRow(tableID) {
		var table = document.getElementById(tableID);
		var rowCount = table.rows.length;
		var row = table.insertRow(rowCount);
		var colCount = table.rows[0].cells.length;
		for (var i = 0; i < colCount; i++) {
			var newcell = row.insertCell(i);
			newcell.innerHTML = table.rows[rowCount - 1].cells[i].innerHTML;
			switch (newcell.childNodes[0].type) {
			case "text":
				newcell.childNodes[0].value = "";
				break;
			case "checkbox":
				newcell.childNodes[0].checked = false;
				break;
			case "select-one":
				newcell.childNodes[0].selectedIndex = 0;
				break;
			}
		}
	}

	function insertRow(tableID) {
		var table = document.getElementById(tableID);
		var rowCount = table.rows.length;
		for (var intRow = 0; intRow < rowCount; intRow++) {
			var eachRow = table.rows[intRow];
			var chkbox = eachRow.cells[0].childNodes[0];
			if (null != chkbox && true == chkbox.checked) {
				var newRow = table.insertRow(intRow);
				var colCount = eachRow.cells.length;
				for (var intCol = 0; intCol < colCount; intCol++) {
					var newcell = newRow.insertCell(intCol);
					newcell.innerHTML = eachRow.cells[intCol].innerHTML;
					switch (newcell.childNodes[0].type) {
					case "text":
						newcell.childNodes[0].value = "";
						break;
					case "checkbox":
						newcell.childNodes[0].checked = false;
						break;
					case "select-one":
						newcell.childNodes[0].selectedIndex = 0;
						break;
					}
				}
				break;
			}
		}
	}

	function deleteRow(tableID) {
		try {
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
			for (var i = 0; i < rowCount; i++) {
				var row = table.rows[i];
				var chkbox = row.cells[0].childNodes[0];
				if (null != chkbox && true == chkbox.checked) {
					if (rowCount <= 2) {
						alert("Cannot delete all the rows.");
						break;
					}
					table.deleteRow(i);
					rowCount--;
					i--;
				}
			}
		} catch (e) {
			alert(e);
		}
	}
</SCRIPT>
